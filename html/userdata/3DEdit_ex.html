<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>三维对象</title>
    <link rel="stylesheet" href="../../css/common.css" type="text/css">
    <link rel="stylesheet" href="../../css/analysis.css" type="text/css">
</head>
<body onLoad="attributeUserdata()" onunload="unload3DWindow()" style="overflow-y: auto">
<table class="paramTable">
    <tr>
        <td>名称:</td>
        <td>
            <INPUT type="text" id="lineRingName" class="inputText" onkeyup="checkStr(this)" maxlength="20"
                   value="polygon"/>
        </td>
    </tr>
    <!--球半径-->
    <tr id="spherePart">
        <td>
            <span>球半径:</span>
        </td>
        <td>
            <input id="radius" class="inputText" onkeyup="checkNum(this)" type="text" value="0"/>
        </td>
    </tr>

    <tr>

        <td>
            <span>填充色:</span>
        </td>

        <td>
            <input type="text" id="fillColor" value="#c0c0c0" class="inputText" readonly/>&nbsp;
            <input type="button" id="fillColorSel" style="background-color:#c0c0c0" class="colorBtn afterInText"
                   value="" onClick="fillColorDlg()"/>
        </td>

    </tr>

    <tr>
        <td>
            <span>透明度:</span>
        </td>
        <td>
            <input type="text" id="transparency" class="inputText" maxlength="3" onkeyup="checkPositiveInt(this)"
                   value="204"/>
            <span class="afterInText">(0 ~ 255)</span>
        </td>
    </tr>
    <!--长-->
    <tr id="longPart">
        <td>
            <span>长:</span>
        </td>
        <td>
            <input type="text" id="long" class="inputText" onkeyup="checkNum(this)" value="20"/>&nbsp;米
        </td>
    </tr>
    <!--宽-->
    <tr id="widthPart">
        <td align="right">宽:</td>
        <td>
            <input type="text" id="width" class="inputText" onkeyup="checkNum(this)" value="20"/>&nbsp;米
        </td>
    </tr>
    <!--高-->
    <tr id="heightPart">
        <td align="right">高:</td>
        <td>
            <input type="text" id="height" class="inputText" onkeyup="checkNum(this)" value="20"/>&nbsp;米
        </td>
    </tr>
    <!--边数-->
    <tr id="sidesPart">
        <td align="right">边数:</td>
        <td>
            <input type="text" id="sides" class="inputText" onkeyup="checkPositiveInt(this)" value="0"/>&nbsp;条边
        </td>
    </tr>

    <!--底面半径(圆柱与圆锥公用该属性)-->
    <tr id="bottomRadiusPart">
        <td>底面半径:</td>
        <td>
            <input type="text" id="bottomRadius" class="inputText" onkeyup="checkNum(this)" value="0"/>&nbsp;米
        </td>
    </tr>
    <!--顶面半径-->
    <tr id="topRadiusPart">
        <td>顶面半径:</td>
        <td>
            <input type="text" id="topRadius" class="inputText" onkeyup="checkNum(this)" value="0"/>&nbsp;米
        </td>
    </tr>

    <tr id="undertexttrue">
        <td>底部材质:</td>
        <td>
            <input type="text" id="texture0" class="inputText" value="" readonly/>
            <button class="afterInText" onClick="addLink('texture0','0')">选取文件</button>
        </td>

    </tr>
    <tr id="toptextture">
        <td>顶部材质:</td>
        <td>
            <input type="text" id="texture1" class="inputText" value="" readonly/>
            <button class="afterInText" onClick="addLink('texture1','1')">选取文件</button>
        </td>
    </tr>
    <tr id="textureTR2">
        <td>侧壁材质:</td>
        <td>
            <input type="text" id="texture2" class="inputText" value="" readonly/>
            <button class="afterInText" onClick="addLink('texture2','2')">选取文件</button>
        </td>
    </tr>
    <tr>
        <td>
            <span>显示边框:</span>
        </td>
        <td>
            <select name="drawFrameEnable" id="drawFrameEnable" onChange="drawsel()" class="selectM" value="false">
                <option value="false">否</option>
                <option value="true">是</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <span>边框颜色:</span>
        </td>
        <td>
            <input type="text" id="lineColor" value="#c0c0c0" class="inputText" readonly/>&nbsp;
            <input type="button" id="lineColorSel" style="background-color:#c0c0c0" disabled class="colorBtn afterInText"
                   value="" onClick="lineColorDlg()"/>
        </td>
    </tr>
    <tr>
        <td>边框透明度:</td>
        <td>
            <input type="text" id="frameTransparency" disabled class="inputText" onkeyup="checkPositiveInt(this)" maxlength="3" value="255"/>
            <span class="afterInText">(0 ~ 255)</span>
        </td>
    </tr>

    <!--可选择性-->
    <tr id="selectableRow">
        <td>
            <span>可选择性:</span>
        </td>
        <td>
            <select name="selectable" id="selectable" onChange="editablesel()" class="selectM" value="true">
                <option value="true">是</option>
                <option value="false">否</option>
            </select>
        </td>
    </tr>
    <!--可编辑-->
    <tr id="editableRow">
        <td>
            <span>可编辑:</span>
        </td>
        <td>
            <select name="editable" id="editable" class="selectM" value="true">
                <option value="true">是</option>
                <option value="false">否</option>
            </select>
        </td>
    </tr>

    <!--地下可见-->
    <tr>
        <td>
            <span>地下可见:</span>
        </td>
        <td>
            <select name="underground" id="underground" class="selectM">
                <option value="false">否</option>
                <option value="true">是</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <span>描述:</span>
        </td>
        <td>
            <textarea id="description" class="textA" cols="30" rows="5"></textarea>
        </td>
    </tr>
</table>
<div class="buttonTd">
    <button onClick="polygon_submit()">确定</button>
    <button onClick="closeWindow()">取消</button>
</div>
<OBJECT id="dlgHelper" CLASSID="clsid:3050f819-98b5-11cf-bb82-00aa00bdce0b" width="0px" height="0px"></OBJECT>
<object id="dataProcess" classid="clsid:DDA7E893-8EEE-4A1E-A506-867932BD0FB9" style="display:none;"></object>
</body>

<script src="../../js/config/config.js"></script>
<script src="../../js/common/common.js"></script>
<script src="../../js/userdata/3DEdit_ex.js"></script>

</html>
