<!DOCTYPE HTML>
<html>
<head>
    <title>地形路径</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/analysis.css"/>
</head>

<body >
<table class="paramTable">
    <tr>
        <td>
            <span>上坡度:</span>
        </td>
        <td>
            <input id="climbLimited" type="text" class="inputText" onpropertychange="checkNum(this)" value="20"/>
            <span class="afterInText">度</span>
        </td>
    </tr>
    <tr>
        <td>
            <span>下坡度:</span>
        </td>
        <td>
            <input id="descentLimited" class="inputText" type="text" onpropertychange="checkNum(this)" value="20"/>
            <span class="afterInText">度</span>
        </td>
    </tr>
</table>

<div class="buttonTd">
    <button id="btnStart">分析</button>
    <button id="clear" >退出</button>
</div>
<script src="../../js/plugins/jquery1.9.0.min.js"></script>
<script src="../../js/analysis/best_path.js"></script>
<script src="../../js/common/common.js"></script>
</body>
</html>
