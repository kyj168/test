<!DOCTYPE HTML>
<html>

<head>
    <title>天际线分析</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/analysis.css" />

</head>

<body>
    <table class="paramTable">
        <tr>
            <td>
                <span>分析高度:</span>
            </td>
            <td>
                <input id="height" class="inputText" type="text" value="0" onpropertychange="checkNum(this)" />
            </td>
            <td>
                <span class="afterInText">米</span>
                <button class="hugeButton" id="mHeight">测量高度</button>
            </td>
        </tr>
        <tr>
            <td>
                <span>分析距离:</span>
            </td>
            <td>
                <input id="length" class="inputText" type="text" value="600" onpropertychange="checkNum(this)" />
            </td>
            <td>
                <span class="afterInText">米</span>
            </td>
        </tr>
        <tr>
            <td>
                <span>地下深度:</span>
            </td>
            <td>
                <input id="deep" class="inputText" type="text" value="10" onpropertychange="checkNum(this)" />
            </td>
            <td>
                <span class="afterInText">米</span>
            </td>
        </tr>
        <tr>
            <td>
                <span>存储路径:</span>
            </td>
            <td>
                <input id="savepath" class="inputText" type="text"/>
            </td>
            <td>
                <button class="afterInText" id="addSavepath">选取文件</button>
            </td>
        </tr>
        <tr>
            <td colspan="3" class="colTdRight">
                <input id="chkDem" name="type" type="checkbox" />
                <label for="chkDem">地形</label>
                <input id="chkUder" name="type" type="checkbox" />
                <label for="chkUder" class="lastLabel">地下建筑物</label>
            </td>
        </tr>
    </table>
    <div class="buttonTd">

        <button class="hugeButton" id="btnStart" disabled>开始分析</button>
        <button class="hugeButton" id="prinOut">导出图片</button>
    </div>
    <script src="../../js/plugins/jquery1.9.0.min.js"></script>
    <script src="../../js/stamplib/analysis.js"></script>
    <script src="../../js/analysis/skyline.js"></script>
    <script src="../../js/common/common.js"></script>

</body>

</html>
