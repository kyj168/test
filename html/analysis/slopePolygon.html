<!DOCTYPE html>
<html>

<head>
    <title>坡度图</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/analysis.css"/>
    <style>
        body{
            overflow: auto;
        }
    </style>

</head>

<body>
<table class="paramTable">
    <tr>
        <td>
            <span>坡度分段:</span>
        </td>
        <td>
            <input type="text" id="slopeSection" class="inputText" value="3" onpropertychange="checkPositiveInt(this)" maxlength="2" />
            <button id="section">分段</button>
        </td>
    </tr>
</table>
        <table border="1" cellspacing="0" cellpadding="0" id="slopeTable">
            <thead>
                <td class="tdGrade">坡度</td>
                <td class="tdColor">颜色</td>
            </thead>
            <tbody>
            <tr>
                <td>
                    0
                </td>
                <td>
                    <input type="text" id="fillColor0" value="#00ff80" class="colorInput" readonly/>
                    <input type="button" id="fillColorSel0" style="background-color:#00ff80"
                           class="colorBtn" value="" onClick='fillColorDlg("fillColor0")'/>
                </td>
            </tr>
            <tr>
                <td>
                    45
                </td>
                <td>
                    <input type="text" id="fillColor45" value="#ff0000" class="colorInput" readonly/>
                    <input type="button" id="fillColorSel45" style="background-color:#ff0000"
                           class="colorBtn" value="" onClick='fillColorDlg("fillColor45")'/>
                </td>
            </tr>
            <tr>
                <td>
                    90
                </td>
                <td>
                    <input type="text" id="fillColor90" value="#ffff00" class="colorInput" readonly/>
                    <input type="button" id="fillColorSel90"  style="background-color:#ffff00"
                           class="colorBtn" value="" onClick='fillColorDlg("fillColor90")'/>
                </td>
            </tr>
            </tbody>

        </table>
<div class="buttonTd">
    <button id="ok">开始分析</button>
    <button id="cancel">退出</button>
</div>
<OBJECT id="dlgHelper" CLASSID="clsid:3050f819-98b5-11cf-bb82-00aa00bdce0b" width="0px" height="0px"></OBJECT>
<script src="../../js/plugins/jquery1.9.0.min.js"></script>
<script src="../../js/stamplib/analysis.js"></script>
<script src="../../js/analysis/slopePolygon.js"></script>
<script src="../../js/common/common.js"></script>

</body>

</html>
